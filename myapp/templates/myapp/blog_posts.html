<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app_name/style.css' %}">
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.content }}</li>
        {% empty %}
            <li>No posts available</li>
        {% endfor %}
    </ul>
</body>
</html>
